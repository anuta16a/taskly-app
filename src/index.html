<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcel Vanilla App</title>
  <link rel="stylesheet" href="./scss/app.scss">
  <script type="module" src="./js/app.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <p class="header__logo">Taskly</p>
      <div class="header__current-time"></div>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <div class="column upcomming">
        <div class="upcomming__header column__header">
          <h2 class="upcomming__title column__title">Upcomming:</h2>
          <p class="upcomming__counter column__counter">0</p>
        </div>
        <div class="upcomming__body column__body" data-column="upcomming">
        </div>
        <div class="upcomming__footer column__footer">
          <button class="upcomming__add-btn column__btn" type="button">Add task</button>
        </div>
      </div>
      <div class="column in-progress">
        <div class="in-progress__header column__header">
          <h2 class="in-progress__title column__title">In progress:</h2>
          <p class="in-progress__counter column__counter">0</p>
        </div>
        <div class="in-progress__body column__body" data-column="inProgress">
        </div>
      </div>
      <div class="column done">
        <div class="done__header column__header">
          <h2 class="done__title column__title">Done:</h2>
          <p class="done__counter column__counter">0</p>
        </div>
        <div class="done__body column__body" data-column="done">
        </div>
        <div class="done__footer column__footer">
          <button class="done__delete-btn column__btn" type="button">Delete all</button>
        </div>
      </div>
    </div>
  </main>
  <!-- Task card template -->
  <template class="card-template">
    <div class="task" data-task-id="" data-location="upcomming">
      <div class="task__header">
        <p class="task__title"></p>
        <div class="task__move-popover">
          <button class="task__move-popover-btn" type="button">
            <svg width="3" height="13" viewBox="0 0 3 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1.5 8C2.32843 8 3 7.32843 3 6.5C3 5.67157 2.32843 5 1.5 5C0.671573 5 0 5.67157 0 6.5C0 7.32843 0.671573 8 1.5 8Z"
                fill="#232323" />
              <path
                d="M1.5 13C2.32843 13 3 12.3284 3 11.5C3 10.6716 2.32843 10 1.5 10C0.671573 10 0 10.6716 0 11.5C0 12.3284 0.671573 13 1.5 13Z"
                fill="#232323" />
              <path
                d="M1.5 3C2.32843 3 3 2.32843 3 1.5C3 0.671573 2.32843 0 1.5 0C0.671573 0 0 0.671573 0 1.5C0 2.32843 0.671573 3 1.5 3Z"
                fill="#232323" />
            </svg>
          </button>
          <div class="task__move-popover-content task__move-popover-content--hidden">
            <ul class="task__move-list">
              <li class="task__move-item">
                <button class="task__move-name-btn" type="button" data-location="upcomming">Upcomming</button>
                <div class="task__move-select-icon task__move-select-icon--hidden">
                  <svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 1.00003L3.1 7.00003L1 4.75003" stroke="#232323" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </div>
              </li>
              <li class="task__move-item">
                <button class="task__move-name-btn" type="button"  data-location="inProgress">In progress</button>
                <div class="task__move-select-icon task__move-select-icon--hidden">
                  <svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 1.00003L3.1 7.00003L1 4.75003" stroke="#232323" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </div>
              </li>
              <li class="task__move-item">
                <button class="task__move-name-btn" type="button" data-location="done">Done</button>
                <div class="task__move-select-icon task__move-select-icon--hidden">
                  <svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 1.00003L3.1 7.00003L1 4.75003" stroke="#232323" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="task__body">
        <p class="task__description"></p>
        <div class="task__meta">
          <p class="task__user"></p>
          <p class="task__time">00:00</p>
        </div>
      </div>
      <div class="task__controls">
        <button class="task__edit-btn" type="button">EDIT</button>
        <button class="task__delete-btn" type="button">
          <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5 12.5L0.5 0.5M12.5 0.5L0.5 12.5" stroke="#E1E3DD" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </template>
  <!-- МОДАЛЬНЫЕ ОКНА -->
  <!-- task modal -->
  <div class="modal-overlay task-modal--hidden">
    <div class="task-modal" role="dialog" aria-modal="true">
      <form action="" class="task-modal__form">
        <div class="task-modal__header">
          <input type="text" class="task-modal__title" name="title" id="newTaskTitle" placeholder="Title">
          <div class="task-modal__topic-popover">
            <button class="task-modal__topic-popover-btn" type="button">
              <svg width="18" height="25" viewBox="0 0 18 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.2222 0.888916H3.55558C2.84834 0.888916 2.17006 1.16987 1.66996 1.66996C1.16987 2.17006 0.888916 2.84834 0.888916 3.55558V24L8.88892 16.8889L16.8889 24V3.55558C16.8889 2.84834 16.608 2.17006 16.1079 1.66996C15.6078 1.16987 14.9295 0.888916 14.2222 0.888916Z"
                  stroke="#232323" stroke-width="1.77778" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
            <div class="task-modal__topic-popover-content task-modal__topic-popover-content--hidden">
              <h3 class="task-modal__topic-header">Topic</h3>
              <div class="task-modal__topic-decoration">
                <svg width="265" height="1" viewBox="0 0 265 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <line y1="0.5" x2="265" y2="0.5" stroke="url(#paint0_linear_19_604)" stroke-opacity="0.8" />
                  <defs>
                    <linearGradient id="paint0_linear_19_604" x1="0" y1="1.5" x2="265" y2="1.5"
                      gradientUnits="userSpaceOnUse">
                      <stop stop-color="#706458" stop-opacity="0.3" />
                      <stop offset="0.524038" stop-color="#706458" stop-opacity="0.5" />
                      <stop offset="1" stop-color="#706458" stop-opacity="0.3" />
                    </linearGradient>
                  </defs>
                </svg>
              </div>
              <ul class="task-modal__topic-list">
                <li class="task-modal__topic-item">
                  <div class="task-modal__topic-color task-modal__topic-color--bug">
                    <div class="task-modal__topic-select task-modal__topic-select--hidden" data-topic="bug">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 1L4.6 11L1 7.25" stroke="#DFE1DB" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>
                  <p class="task-modal__topic-name">Bug</p>
                </li>
                <li class="task-modal__topic-item">
                  <div class="task-modal__topic-color task-modal__topic-color--feature">
                    <div class="task-modal__topic-select task-modal__topic-select--hidden" data-topic="feature">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 1L4.6 11L1 7.25" stroke="#DFE1DB" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>
                  <p class="task-modal__topic-name">Feature</p>
                </li>
                <li class="task-modal__topic-item">
                  <div class="task-modal__topic-color task-modal__topic-color--design">
                    <div class="task-modal__topic-select task-modal__topic-select--hidden" data-topic="design">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 1L4.6 11L1 7.25" stroke="#DFE1DB" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>
                  <p class="task-modal__topic-name">Design</p>
                </li>
                <li class="task-modal__topic-item">
                  <div class="task-modal__topic-color task-modal__topic-color--improvement">
                    <div class="task-modal__topic-select task-modal__topic-select--hidden" data-topic="improvement">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 1L4.6 11L1 7.25" stroke="#DFE1DB" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>
                  <p class="task-modal__topic-name">Improvement</p>
                </li>
                <li class="task-modal__topic-item">
                  <div class="task-modal__topic-color task-modal__topic-color--research">
                    <div class="task-modal__topic-select task-modal__topic-select--hidden" data-topic="research">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 1L4.6 11L1 7.25" stroke="#DFE1DB" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>
                  <p class="task-modal__topic-name">Research</p>
                </li>
                <li class="task-modal__topic-item">
                  <div class="task-modal__topic-color task-modal__topic-color--docs">
                    <div class="task-modal__topic-select task-modal__topic-select--hidden" data-topic="docs">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 1L4.6 11L1 7.25" stroke="#DFE1DB" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>
                  <p class="task-modal__topic-name">Docs</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <textarea class="task-modal__description" name="new-task__description" id="newTaslDescription"
          placeholder="Description" rows="7" maxlength="1500"></textarea>
          <div class="task-modal__user-popover">
            <button class="task-modal__user-btn">
              <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 0L0 6L7 12V0Z" fill="#232323" />
              </svg>
              <p class="task-modal__user-popover-btn-text">Select user</p>
            </button>
            <div class="task-modal__user-popover-content task-modal__user-popover-content--hidden">
              <ul class="task-modal__user-list">
                <li class="task-modal__user" data-user-id="1">
                  <div class="task-modal__user-select task-modal__user-select--hidden">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13 1L4.6 11L1 7.25" stroke="#232323" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <button class="task-modal__user-name" type="button">Walter White</button>
                </li>
                <li class="task-modal__user" data-user-id="2">
                  <div class="task-modal__user-select task-modal__user-select--hidden">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13 1L4.6 11L1 7.25" stroke="#232323" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                   <button class="task-modal__user-name"  type="button">Hank Schrader</button>
                </li>
                <li class="task-modal__user" data-user-id="3">
                  <div class="task-modal__user-select task-modal__user-select--hidden">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13 1L4.6 11L1 7.25" stroke="#232323" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <button class="task-modal__user-name"  type="button">Jesse Pinkman</button>
                </li>
                <li class="task-modal__user" data-user-id="4">
                  <div class="task-modal__user-select task-modal__user-select--hidden">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13 1L4.6 11L1 7.25" stroke="#232323" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <button class="task-modal__user-name"  type="button">Lalo Salamanca</button>
                </li>
                <li class="task-modal__user" data-user-id="5">
                  <div class="task-modal__user-select task-modal__user-select--hidden">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13 1L4.6 11L1 7.25" stroke="#232323" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <button class="task-modal__user-name" type="button">Saul Goodman</button>
                </li>
                <li class="task-modal__user" data-user-id="6">
                  <div class="task-modal__user-select task-modal__user-select--hidden">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13 1L4.6 11L1 7.25" stroke="#232323" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <button class="task-modal__user-name" data-user-id="6" type="button">Mike Ehrmantraut</button>
                </li>
                <li class="task-modal__user" data-user-id="7">
                  <div class="task-modal__user-select task-modal__user-select--hidden">
                    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13 1L4.6 11L1 7.25" stroke="#232323" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </div>
                  <button class="task-modal__user-name" type="button">Gus Fring</button>
                </li>
              </ul>
            </div>
          </div>
        <div class="task-modal__controls">
          <button class="task-modal__control-btn task-modal__control-btn--cancel" type="button">Cancel</button>
          <button class="task-modal__control-btn task-modal__control-btn--confirm" type="button">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Warning -->
  <div class="modal-overlay warning-modal--hidden">
    <div class="warning-modal">
      <div class="warning-modal__header">
        <div class="warning-modal-icon">
          <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.8111 16.6446L11.3916 0.840394C10.7949 -0.280131 9.20514 -0.280131 8.60787 0.840394L0.188925 16.6446C0.0593518 16.8879 -0.00561021 17.1609 0.000379745 17.4371C0.0063697 17.7133 0.083107 17.9832 0.223101 18.2205C0.363096 18.4578 0.561564 18.6544 0.799133 18.791C1.0367 18.9276 1.30526 18.9996 1.57858 19H18.419C18.6925 19 18.9613 18.9283 19.1993 18.7919C19.4372 18.6555 19.636 18.459 19.7763 18.2216C19.9166 17.9842 19.9935 17.7142 19.9996 17.4377C20.0057 17.1613 19.9408 16.888 19.8111 16.6446ZM10 16.5532C9.80459 16.5532 9.61356 16.4946 9.45108 16.3849C9.2886 16.2752 9.16197 16.1192 9.08719 15.9367C9.0124 15.7542 8.99284 15.5534 9.03096 15.3597C9.06908 15.166 9.16319 14.988 9.30136 14.8484C9.43954 14.7087 9.61559 14.6136 9.80725 14.575C9.9989 14.5365 10.1976 14.5563 10.3781 14.6319C10.5586 14.7075 10.7129 14.8355 10.8215 14.9997C10.9301 15.1639 10.988 15.357 10.988 15.5545C10.988 15.8194 10.8839 16.0734 10.6986 16.2607C10.5133 16.448 10.262 16.5532 10 16.5532ZM11.073 6.50894L10.7894 12.6009C10.7894 12.8128 10.7062 13.016 10.5579 13.1659C10.4097 13.3157 10.2086 13.3999 9.99901 13.3999C9.78938 13.3999 9.58833 13.3157 9.4401 13.1659C9.29187 13.016 9.20859 12.8128 9.20859 12.6009L8.92503 6.51143C8.91866 6.36592 8.94133 6.2206 8.99171 6.08413C9.04208 5.94766 9.11912 5.82285 9.21824 5.71712C9.31735 5.61139 9.43651 5.52691 9.56862 5.46872C9.70072 5.41053 9.84306 5.37982 9.98716 5.37842H9.99753C10.1426 5.37835 10.2862 5.40798 10.4196 5.46554C10.5531 5.5231 10.6736 5.60739 10.7739 5.71332C10.8742 5.81925 10.9523 5.94462 11.0033 6.08188C11.0544 6.21914 11.0774 6.36543 11.071 6.51193L11.073 6.50894Z"
              fill="#8C2727" />
          </svg>
        </div>
        <h3 class="warning-modal__title">Delete all task from DONE section?</h3>
      </div>
      <div class="warning-modal__line">
        <svg width="260" height="1" viewBox="0 0 260 1" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0.5L260 0.5" stroke="url(#paint0_linear_19_569)" stroke-opacity="0.8" />
          <defs>
            <linearGradient id="paint0_linear_19_569" x1="5" y1="1.5" x2="253" y2="1.5" gradientUnits="userSpaceOnUse">
              <stop stop-color="#706458" stop-opacity="0.3" />
              <stop offset="0.524038" stop-color="#706458" stop-opacity="0.5" />
              <stop offset="1" stop-color="#706458" stop-opacity="0.3" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <p class="warning-modal__text">This will permanently delete all tasks.
        You will not be able undo this action. </p>
      <div class="warning-modal__controls">
        <button class="warning-modal__btn warning-modal__btn--cancel">Cancel</button>
        <button class="warning-modal__btn warning-modal__btn--delete">Delete all</button>
      </div>
    </div>
  </div>
</body>

</html>
